<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href='{% static "mvp/img/apple-icon.png" %}'>
    <link rel="icon" type="image/png" href='{% static "mvp/img/favicon.png" %}'>
    <title>GETRADS | {% block title %}{% endblock %}</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href='{% static "mvp/css/nucleo-icons.css" %}' rel="stylesheet"/>
    <link href='{% static "mvp/css/nucleo-svg.css" %}' rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href='{% static "mvp/css/nucleo-svg.css" %}' rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href='{% static "mvp/css/soft-ui-dashboard.css" %}' rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
       id="sidenav-main">
    <div class="sidenav-header">
        <a class="navbar-brand m-0" href="#" target="_blank">
            <img src="#" class="navbar-brand-img h-100" alt="main_logo">
            <span class="ms-1 font-weight-bold"></span>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto  max-height-vh-100 h-100" id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/mvp/user/ads/">
                    <span class="nav-link-text ms-1">Advertisements</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mvp/user/dash/">
                    <span class="nav-link-text ms-1">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mvp/user/">
                    <span class="nav-link-text ms-1">Profile</span>
                </a>
            </li>
            <li>
                <a class="nav-link" target="_blank" href="https://forms.gle/DjfMovJ8e9oyAqbC7">
                    <span class="nav-link-text ms-1">Support/Bug Report</span>
                </a>
            </li>
        </ul>
    </div>

</aside>
<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
         navbar-scroll="true">
        <div class="container-fluid py-1 px-3">
            {{ u|safe }}
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    {% block content %}{% endblock %}
</main>

<!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
<!--   Core JS Files   -->
<script src='{% static "mvp/js/core/popper.min.js" %}'></script>
<script src='{% static "mvp/js/core/bootstrap.min.js" %}'></script>
<script src='{% static "mvp/js/plugins/perfect-scrollbar.min.js" %}'></script>
<script src='{% static "mvp/js/plugins/smooth-scrollbar.min.js" %}'></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src='{% static "mvp/js/soft-ui-dashboard.min.js" %}'></script>
</body>

</html>
